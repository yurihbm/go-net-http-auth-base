name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24.5"

      - name: Install migrate
        run: make install-migrate

      - name: Start services
        run: docker compose -f docker/docker-compose.test.yaml up -d --wait

      - name: Run tests
        env:
          DATABASE_URL: postgres://testuser:testpassword@localhost:5433/testdb?sslmode=disable
        run: |
          make show-cover > coverage_summary.txt

      - name: Prepare comment body
        if: github.event_name == 'pull_request'
        run: |
          echo "### Test Results" > comment.md
          echo "" >> comment.md
          echo '```' >> comment.md
          cat coverage_summary.txt >> comment.md
          echo '```' >> comment.md

      - name: Post or update comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: coverage-report
          path: comment.md
